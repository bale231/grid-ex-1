<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Exercise one Grid Layout" />
    <meta name="keywords" content="css,grid,layout" />
    <meta name="author" content="Luigi Balestrucci" />
    <!-- Title -->
    <title>Exercise Grid</title>
    <!-- Icon -->
    <link
      rel="shortcut icon"
      href="https://i.ibb.co/Qcx2n8N/fv-develhope.png"
      type="image/x-icon"
    />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- File CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- File JS -->
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
        <!-- Calc -->
      <div class="box">
        <div class="number">
          <div class="result">
            <span>0</span>
          </div>
        </div>
        <div class="simbol">
          <div>
            <span>+</span>
          </div>
          <div>
            <span>-</span>
          </div>
          <div>
            <span>x</span>
          </div>
          <div>
            <span>รท</span>
          </div>
        </div>
        <div class="calculator">
          <div class="same-symbol">
            <span>=</span>
          </div>
          <div>
            <span>7</span>
          </div>
          <div>
            <span>8</span>
          </div>
          <div>
            <span>9</span>
          </div>
          <div>
            <span>4</span>
          </div>
          <div>
            <span>5</span>
          </div>
          <div>
            <span>6</span>
          </div>
          <div>
            <span>1</span>
          </div>
          <div>
            <span>2</span>
          </div>
          <div>
            <span>3</span>
          </div>
          <div>
            <span>0</span>
          </div>
          <div>
            <span>.</span>
          </div>
          <div>
            <span>AC</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
